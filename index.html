<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="App/Css/style.css" />
    <title>Canvas-Game</title>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div id="start" class="fixed inset-0 flex items-center justify-center">
      <div class="bg-white max-w-md w-full p-5 text-center">
        <h1 class="mb-5 text-4xl font-bold leading-none">Choose Difficulty</h1>
        <div>
          <button
            id="easy"
            class="bg-green-500 text-white w-full py-3 rounded-full text-sm"
          >
            Easy
          </button>
        </div>
        <div>
          <button
            id="normal"
            class="bg-yellow-500 text-white w-full py-3 rounded-full text-sm"
          >
            Normal
          </button>
        </div>
        <div>
          <button
            id="hard"
            class="bg-red-500 text-white w-full py-3 rounded-full text-sm"
          >
            Hard
          </button>
        </div>
      </div>
    </div>

    <div
      id="modal"
      class="display fixed inset-0 flex items-center justify-center"
    >
      <div class="bg-white max-w-md w-full p-5 text-center">
        <h1 id="finalScore" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">points</p>
        <div>
          <button
            id="btn"
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          >
            Start Game
          </button>
        </div>
        <p class="text-sm text-gray-700 mt-4">
          Refresh the page to change difficulty
        </p>
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="App/Js/Script.js"></script>
  </body>
</html>
